            email_subject: Se ha aceptado una propuesta que estás siguiendo
            notification_title: La propuesta <a href="%{resource_path}">%{resource_title}</a> se ha aceptado.
    proposals:
      admin:
        proposal_answers:
          form:
            accepted: Finalizada
            evaluating: Aceptada / En curso
      answers:
